<!DOCTYPE Html>
<html lang ="es">
<head>
<meta charset="UFT=8">
<title>formulario</title>
</head>
<body>
<h1>formulario de eps</h1>
<input class="controls" type="text" name="nombres" id="nombres" placeholder="ingrese su nombre">
<input class="controls" type="text" name="apellidos" id="apellidos" placeholder="ingrese su apellido">
<p>ingrese su tipo de documento</p>
<select name="">
<option value="value">cedula de cuidadania</option>
<option value="value2">targeta de identidad</option>
<option value="value3">otro</option>
<p>ingrese su numero de documento</p>
<input class="controls" type="int" name="documento" id="documento" placeholder="ingrese su documento" >
<div class="mb-3 row">
<label for="staticEmail" class="col-sm-2 col-form-label">añada su correo</label>
<div class="col-sm-10">
<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email">
</div>
</div><br>
<div class="mb-3 row">
<label for="inputPassword" class="col-sm-2 col-form-label">contraseña</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="inputPassword">
<div class="input-group flex-nowrap">
<p>usuario perfil</p><br>
<span class="input-group-text" id="addon-wrapping">@</span>
<input type="text" class="form-control" placeholder="Username" aria-label="crea su nombre de usuario" aria-describedby="addon-wrapping">
</div>
</div>
<button type="button" class="btn btn-primary btn-sm">enviar</button>
<div class="col-md-6">
<label for="validationCustom03" class="form-label">Ciudad</label>
<input type="text" class="form-control" id="validationCustom03" required>
</div>
</body>
